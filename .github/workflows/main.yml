name: CI Mentoria

on:
  workflow_dispatch:

jobs:
  tests:
    runs-on: ubuntu-latest

    env:
      PORT: 3000
      API_BASE_URL: 'http://localhost:3000'

    steps:
      - name: Checkout do Repositório
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Instalar dependências
        run: npm ci

      - name: Rodar servidor e testes
        run: npx start-server-and-test 'npm start' http://localhost:3000/health 'npm test' --timeout 120000

      - name: Mostrar logs do servidor (em caso de erro)
        if: failure()
        run: |
          echo "=== Logs do servidor ==="
          cat server.log || echo "Nenhum log encontrado"
